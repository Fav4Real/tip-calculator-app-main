<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <h1>
      SPLI <br />
      TTER
    </h1>
    <div class="main-container">
      <div>
        <p>Bill</p>
        <input id="bill-input" type="text" placeholder="0.00" />
        <p>Select Tip %</p>
        <div class="button">
          <button id="btn-5" class="tip-button">5%</button>
          <button id="btn-10" class="tip-button">10%</button>
          <button id="btn-15" class="tip-button">15%</button>
          <button id="btn-25" class="tip-button">25%</button>
          <button id="btn-50" class="tip-button">50%</button>
          <input
            id="custom-input"
            class="custom-input"
            type="text"
            placeholder="Custom"
          />
        </div>
        <div class="message-container">
          <p>Number of People</p>
          <p id="error-message" class="error-message">Can't be zero</p>
        </div>
        <input id="people-input" type="text" placeholder="0" />
      </div>
      <div class="result-container">
        <div class="tip-result">
          <div>
            <p class="color">Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="tip" id="tip-per-person-text">$0.00</p>
        </div>
        <div class="tip-result">
          <div>
            <p class="color">Total</p>
            <p>/ person</p>
          </div>
          <p class="tip" id="total-per-person-text">$0.00</p>
        </div>
        <button id="reset-btn" class="reset-btn" disabled>RESET</button>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
